<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>EconoLearn - 퀴즈 완료</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1b73ee",
              "background-light": "#f6f7f8",
              "background-dark": "#101822",
            },
            fontFamily: {
              display: ["Inter", "Noto Sans KR", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>

    >
      <div class="layout-container flex h-full grow flex-col">
        <main class="flex flex-1 justify-center py-10 sm:py-20 px-4">
          <div
            class="flex flex-col items-center justify-center w-full max-w-2xl text-center"
          >
            <h1
              class="text-[#111418] tracking-tight text-3xl sm:text-4xl font-bold leading-tight px-4 text-center pb-3 pt-6"
            >
              축하합니다!
            </h1>
            <p
              class="text-gray-600 text-base font-normal leading-normal pb-6 pt-1 px-4 text-center max-w-md"
            >
              20개의 문제를 모두 성공적으로 완료했습니다. 퀴즈를 완료하신 것을
              축하드립니다!
            </p>
            <div
              class="w-full max-w-sm bg-white rounded-xl border border-gray-200 p-8 my-6 flex flex-col items-center"
            >
              <p class="text-gray-500 text-sm font-medium">당신의 등급</p>
              <img
                alt="새싹 등급 아이콘"
                class="w-24 h-24 mt-4 mb-2"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuBvDAcvPLXbHkkQ84p1UdR2R3XX-Nm1XDNVWaN5s-a3Yxtd99p-IJTN7bbB_M4KyDIasJNweZGIDF4plNEFuRhVmmHjzP9JSQUKdtzo4C_j-6t191YPEbmbZG_Ot5a0R0O-aQcnI-JeNx7XIj9dzFz6uNBKOi9LAP0eEJ0R_mXSM0ibJTa07wDr-riC50SjZ44rwRguUjaYRSfS8Vt3FckobSLsUvoe43TsK6prHIwQvsj5B56ObDn7jzes-RHGmZ6oYn-zT-QsNh4"
              />
              <p class="text-2xl font-bold text-primary mt-2">새싹</p>
            </div>
            <div class="flex justify-center w-full">
              <div
                class="flex flex-col sm:flex-row flex-1 gap-3 px-4 py-3 max-w-[480px] justify-center"
              >
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#f0f2f4] text-[#111418] text-base font-bold leading-normal tracking-[0.015em] grow"
                >
                  <span class="truncate">마이페이지</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] grow"
                >
                  <span class="truncate">다음 단계로</span>
                </button>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
