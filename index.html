<!doctype html>
<html lang="ko">
  <head>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <script id="tailwind-config">
      tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                // --- 퀴즈 테마의 색상으로 변경 ---
                "primary": "#1b73ee",
                "background-light": "#f6f7f8",
                "background-dark": "#101822",
                "accent": "#46B5A8" // 퀴즈 테마의 'accent' 색상 추가
              },
              fontFamily: {
                // --- 한글을 위해 기존 폰트 설정 유지 ---
                "display": ["Inter", "Noto Sans KR", "sans-serif"]
              },
              borderRadius: {
                // --- 퀴즈 테마의 둥근 모서리 값으로 변경 ---
                "DEFAULT": "0.5rem",
                "lg": "1rem",
                "xl": "1.5rem",
                "full": "9999px"
              },
            },
          },
        };
    </script>

    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>

    <title>Finance For U 로그인</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
